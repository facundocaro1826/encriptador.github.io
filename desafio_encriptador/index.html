<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="encriptador.css">
    <title>Encriptador</title>
</head>
<body>
    <div id="container">
        <header>
          <img src="imagenes/Logo.png" alt="logo de alura con la inicial de la letra a">
        </header>

        <main>
            <section id="mensaje_1">
                <div id="input_texto">
                  <textarea class="input-texto" cols="40" rows="12" placeholder="Ingrese el texto aqui"></textarea>
                </div>
                  <div class="botones">
                     <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                     <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section id="mensaje">
                <div id="caja_texto">
                <textarea class="mensaje" cols="38" rows="42" placeholder="Ningun mensaje fue encontrado"></textarea> </div> 
                <button class="copiar" onclick="copiar()" >Copiar</button>
            </section>

        </main>
    
       <script src="encriptador.js"></script>
    </div>
</body>
</html>
